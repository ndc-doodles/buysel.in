
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Cybexel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#151a37] font-sans">

  <div class="flex min-h-screen">



    <aside class="w-64 bg-[#8bc83f] text-white p-6 fixed h-screen">
      <div class="flex items-center justify-center mb-8 bg-white">
        <img src="./static/images/logo.png" alt="Logo" class="w-32 h-32 object-contain">
      </div>
      <nav>
        <ul class="space-y-4 text-sm">
           <li>
            <a href="admin_dashboard.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">
              Dashboard
            </a>
          </li>
          <li>
            <a href="admin_categories.html" class="block py-2 px-4 rounded  hover:bg-white  hover:text-[#151a37]">
              Categories
            </a>
          </li>
          <li>
            <a href="admin_propertylistings.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">
             Property Listings
            </a>
          </li>
          <li>
            <a href="admin_premiumagents.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">
             Premium Agents
            </a> 
          </li>
          <li>
            <a href="admin_agents.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">
             Agents
            </a> 
          </li>
          <li>
            <a href="admin_blogs.html" class="block py-2 px-4 rounded bg-white text-[#151a37]">
              Blogs
            </a>
          </li>
          <li>
            <a href="admin_contact.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">
              Contact Form
            </a>
          </li>
          <li>
  <a href="{% url 'logout' %}" class="block py-2 px-4 rounded bg-[red] text-white">
    Logout
  </a>
</li>

        </ul>
      </nav>
    </aside>


<main class="flex-1 ml-64 p-8">
      <h1 class="text-3xl font-bold mb-6">Add New Blog</h1>

      <form id="blogForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-100 p-6 rounded-lg">
        <input type="text" placeholder="Tag" class="border rounded p-2" required>
        <input type="date" class="border rounded p-2" required>
        <input type="text" placeholder="Short Heading" class="border rounded p-2 col-span-2" required>
        <input type="text" placeholder="Full Heading" class="border rounded p-2 col-span-2" required>
        <textarea placeholder="Paragraph 1" class="border rounded p-2 col-span-2" rows="2" required></textarea>
        <textarea placeholder="Paragraph 2" class="border rounded p-2 col-span-2" rows="2"></textarea>
        <textarea placeholder="Paragraph 3" class="border rounded p-2 col-span-2" rows="2"></textarea>
        <textarea placeholder="Paragraph 4" class="border rounded p-2 col-span-2" rows="2"></textarea>
        <input type="file" accept="image/*" class="border rounded p-2 col-span-2" required>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded col-span-2">Add Blog</button>
      </form>

      <h2 class="text-2xl font-semibold mt-10 mb-4">All Blogs</h2>
      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-black text-white">
            <tr>
              <th class="px-4 py-2">Tag</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Short Heading</th>
              <th class="px-4 py-2">Image</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="blogTableBody" class="text-[#151a37]"></tbody>
        </table>
      </div>
    </main>
  </div>

  
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-[95%] max-w-3xl max-h-[90vh] overflow-y-auto">
      <h3 class="text-xl font-semibold mb-4">Edit Blog</h3>
      <form id="editBlogForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="editTag" class="border p-2 rounded" required>
        <input type="date" id="editDate" class="border p-2 rounded" required>
        <input type="text" id="editShortHeading" class="border p-2 rounded col-span-2" required>
        <input type="text" id="editFullHeading" class="border p-2 rounded col-span-2" required>
        <textarea id="editPara1" class="border p-2 rounded col-span-2" rows="2" required></textarea>
        <textarea id="editPara2" class="border p-2 rounded col-span-2" rows="2"></textarea>
        <textarea id="editPara3" class="border p-2 rounded col-span-2" rows="2"></textarea>
        <textarea id="editPara4" class="border p-2 rounded col-span-2" rows="2"></textarea>
        <input type="file" id="editImage" class="border p-2 rounded col-span-2">
        <div class="col-span-2 flex justify-between mt-2">
          <button type="submit" class="bg-black text-white px-4 py-2 rounded">Update</button>
          <button type="button" onclick="closeAdminBlogEditModal()" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

   



<script src="./static/js/admin_scripts.js"></script>


</body>
</html>
