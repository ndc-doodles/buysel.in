<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body class="bg-white">


    <div class="bg-[#8bc83f] text-white text-sm py-2 px-6 flex justify-between items-center">
        <div>Welcome to Our Real Estate Site</div>
        <div class="space-x-4">
            <a href="#" class="hover:text-gray-200"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-gray-200"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-gray-200"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <nav class="bg-white shadow-md py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">

            <a href="#">
                <img src="./static/images/logo.png" alt="Logo" class="h-14 w-auto">
            </a>



            <ul class="hidden md:flex space-x-10  text-gray-700 navbar-times"">
        <li><a href=" #" class="text-[#8bc83f] ">Home</a></li>
                <li><a href="#" class="hover:text-[#8bc83f]">About Us</a></li>
                <li><a href="#" class="hover:text-[#8bc83f]">Properties</a></li>
                <li><a href="#" class="hover:text-[#8bc83f]">Agents</a></li>
                <li><a href="#" class="hover:text-[#8bc83f]">Blogs</a></li>
                <li><a href="#" class="hover:text-[#8bc83f]">Contact</a></li>
            </ul>

            <a href="#"
                class="ml-4 border border-[#8bc83f] text-[#8bc83f] px-6 py-2 flex items-center gap-2 hover:bg-[#76ad33] hover:text-white transition rounded">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-dasharray="28" stroke-dashoffset="28"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M4 21v-1c0 -3.31 2.69 -6 6 -6h4c3.31 0 6 2.69 6 6v1">
                            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="28;0" />
                        </path>
                        <path
                            d="M12 11c-2.21 0 -4 -1.79 -4 -4c0 -2.21 1.79 -4 4 -4c2.21 0 4 1.79 4 4c0 2.21 -1.79 4 -4 4Z">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s"
                                values="28;0" />
                        </path>
                    </g>
                </svg>

                Login
            </a>

        </div>
    </nav>



<section class="bg-gray-50 min-h-screen flex items-center justify-center px-6">
  <div class="max-w-6xl w-full flex flex-col md:flex-row items-center gap-10">
    
    <!-- Left Content -->
    <div class="md:w-1/2 text-left">
      <h1 class="text-4xl md:text-6xl font-bold leading-tight">
        Start Your <br />
        Commission-<span class="text-gray-400">Free</span> <br />
        Journey Today!
      </h1>
      <p class="mt-6 text-gray-600 text-lg">
        Whether it's a property or scrap, 
        <span class="text-green-600 font-medium">Buysel.in</span> connects you directly with the right people.
      </p>
      <button class="mt-6 bg-lime-500 hover:bg-lime-600 text-white font-semibold py-2 px-6 rounded-full transition">
        Explore
      </button>
    </div>

    <!-- Right Image or Empty Space for Future Content -->
    <div class="md:w-1/2 hidden md:block">
      <!-- You can place an image or illustration here -->
      <img src="{% static 'img/your-image.png' %}" alt="BuySell Illustration" class="w-full">
    </div>

  </div>
</section>



    
</body>

</html>
