      <nav>

      <main class="ml-64 p-6 w-full">
    <h1 class="text-3xl font-bold mb-6">Add New Property</h1>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-100 p-6 rounded-lg mb-10 shadow">
      <div><label class="block font-semibold mb-1">Category</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Purpose</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Land Area</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Sq. Ft</label><input type="number" class="w-full border px-3 py-2 rounded"></div>
      <div class="md:col-span-2"><label class="block font-semibold mb-1">Description</label><textarea class="w-full border px-3 py-2 rounded" rows="3"></textarea></div>
<div class="md:col-span-2">
  <label class="block font-semibold mb-1">Amenities</label>
  <div id="amenitiesContainer" class="space-y-2"></div>
</div>

      <div class="md:col-span-2"><label class="block font-semibold mb-1">Image</label><input type="file" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Price</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Owner</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Phone</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Location</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">PIN Code</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Landmark</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Paid</label><select class="w-full border px-3 py-2 rounded"><option>Yes</option><option>No</option></select></div>
      <div><label class="block font-semibold mb-1">Added By</label><input type="text" class="w-full border px-3 py-2 rounded"></div>
      <div class="md:col-span-2 text-right mt-4">
        <button type="submit" class="bg-[#8bc83f] text-white px-6 py-2 rounded hover:bg-[#76a62f] transition">Add Property</button>
      </div>
    </form>

    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-[#8bc83f] text-white">
          <tr>
            <th class="px-4 py-2">Category</th>
            <th class="px-4 py-2">Purpose</th>
            <th class="px-4 py-2">Area</th>
            <th class="px-4 py-2">Sq. Ft</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Owner</th>
            <th class="px-4 py-2">Phone</th>
            <th class="px-4 py-2">Paid</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2">House</td>
            <td class="px-4 py-2">Sale</td>
            <td class="px-4 py-2">1500 sq.ft</td>
            <td class="px-4 py-2">1500</td>
            <td class="px-4 py-2">â‚¹50,00,000</td>
            <td class="px-4 py-2">John Doe</td>
            <td class="px-4 py-2">9876543210</td>
            <td class="px-4 py-2">Yes</td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="openAdminPropertyEditModal()" class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
  <div class="bg-white p-6 rounded-lg w-full max-w-4xl shadow-lg max-h-[90vh] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">Edit Property</h2>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div><label class="block font-semibold mb-1">Category</label><input type="text" id="editCategory" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Purpose</label><input type="text" id="editPurpose" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Land Area</label><input type="text" id="editArea" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Sq. Ft</label><input type="number" id="editSqft" class="w-full border px-3 py-2 rounded"></div>
      <div class="md:col-span-2"><label class="block font-semibold mb-1">Description</label><textarea id="editDesc" class="w-full border px-3 py-2 rounded" rows="3"></textarea></div>
<div class="md:col-span-2">
  <label class="block font-semibold mb-1">Amenities</label>
  <div id="editAmenitiesContainer" class="space-y-2"></div>
</div>
      <div class="md:col-span-2"><label class="block font-semibold mb-1">Image</label><input type="file" id="editImage" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Price</label><input type="text" id="editPrice" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Owner</label><input type="text" id="editOwner" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Phone</label><input type="text" id="editPhone" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Location</label><input type="text" id="editLocation" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">PIN Code</label><input type="text" id="editPin" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Landmark</label><input type="text" id="editLandmark" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block font-semibold mb-1">Paid</label>
        <select id="editPaid" class="w-full border px-3 py-2 rounded">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div><label class="block font-semibold mb-1">Added By</label><input type="text" id="editAddedBy" class="w-full border px-3 py-2 rounded"></div>
      <div class="md:col-span-2 text-right mt-4">
        <button type="button" onclick="closeAdminPropertyEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded mr-2">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script src="./static/js/admin_scripts.js"></script>
</body>
