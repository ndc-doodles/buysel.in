<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen max-md:px-[16px]">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md ">
      <h2 class="text-2xl font-bold text-center text-black uppercase mb-6">Agent
        Login</h2>

      <form method="POST" action="/agent-login/">
        <div class="mb-4">
          <label for="username"
            class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]" />
        </div>

        <div class="mb-6">
          <label for="password"
            class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]" />
        </div>

        <button type="submit"
          class="w-full bg-[#8bc83f] text-white py-2 px-4 rounded hover:bg-[#7bb030] font-semibold transition duration-200">
          Login
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-500">
        Donâ€™t have credentials?
        <a href="submitform.html"
          class="text-[#8bc83f] hover:underline font-medium">Submit Request
          Form</a>
      </div>
    </div>

  </body>
</html>
