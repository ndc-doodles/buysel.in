<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Access Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen max-md:px-[16px]">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2
        class="text-2xl font-bold text-center text-black uppercase mb-6">Request
        Access</h2>
      <p class="text-center text-gray-500 text-sm mb-6">Submit your details to
        request a username and password.</p>

      <form method="POST" action="/submit-request/">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Full
            Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]" />
        </div>

        <div class="mb-4">
          <label for="email"
            class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]" />
        </div>

        <div class="mb-4">
          <label for="phone"
            class="block text-gray-700 font-semibold mb-2">Phone Number</label>
          <input type="tel" id="phone" name="phone" required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]" />
        </div>

        <div class="mb-6">
          <label for="message"
            class="block text-gray-700 font-semibold mb-2">Message
            (Optional)</label>
          <textarea id="message" name="message" rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#8bc83f]"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-[#8bc83f] text-white py-2 px-4 rounded hover:bg-[#7bb030] font-semibold transition duration-200">
          Submit Request
        </button>
      </form>

      <div class="mt-4 text-center text-sm text-gray-500">
        Already have credentials?
        <a href="login.html" class="text-[#8bc83f] hover:underline">Login
          here</a>
      </div>
    </div>

  </body>
</html>
