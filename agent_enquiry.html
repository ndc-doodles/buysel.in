
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Cybexel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#151a37] font-sans">

  <div class="flex min-h-screen">



<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#8bc83f] text-white p-6 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="flex items-center justify-between mb-6">
    <div class="w-full bg-white flex justify-center">
      <img src="./static/images/logo.png" alt="Logo" class="w-32 h-32 object-contain">
    </div>
    <button onclick="toggleSidebar()" class="md:hidden text-white text-2xl">&times;</button>
  </div>
  <nav>
    <ul class="space-y-4 text-sm">
      <li>
        <a href="agent_dashboard.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Dashboard</a>
      </li>
      <li>
        <a href="agent_propertylistings.html" class="block py-2 px-4 rounded hover:bg-white hover:text-[#151a37]">Agent Property Listings</a>
      </li>
      <li>
        <a href="agent_enquiry.html" class="block py-2 px-4 rounded bg-white text-[#151a37]">Agent Enquiries</a>
      </li>
      <li>
        <a href="{% url 'logout' %}" class="block py-2 px-4 rounded bg-[red] text-white">Logout</a>
      </li>
    </ul>
  </nav>
</div>
<button onclick="toggleSidebar()" class="md:hidden fixed top-4 left-4 z-50 bg-[#8bc83f] text-white p-2 rounded shadow-lg">
  &#9776;
</button>

<div class="flex-1 p-6 mt-20 w-full md:ml-64 xl:mt-6">
  <h1 class="text-3xl font-bold mb-6">Agent Enquiries</h1>

  <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
    <table class="min-w-full divide-y divide-gray-200 text-sm md:text-base">
      <thead class="bg-[#8bc83f] text-white">
        <tr>
          <th class="px-4 py-3 text-left font-medium">Name</th>
          <th class="px-4 py-3 text-left font-medium">Contact</th>
          <th class="px-4 py-3 text-left font-medium">Pincode</th>
          <th class="px-4 py-3 text-left font-medium">Requirements</th>
          <th class="px-4 py-3 text-left font-medium">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr>
          <td class="px-4 py-3">John Doe</td>
          <td class="px-4 py-3">john@example.com</td>
          <td class="px-4 py-3">682001</td>
          <td class="px-4 py-3">Looking for 2BHK Apartment</td>
          <td class="px-4 py-3">
            <button onclick="deleteRow(this)" class="bg-red-500 hover:bg-red-600 text-white text-xs md:text-sm px-3 py-1 rounded-lg transition">Delete</button>
          </td>
        </tr>

        <tr>
          <td class="px-4 py-3">Anjali Sharma</td>
          <td class="px-4 py-3">+91 98765 43210</td>
          <td class="px-4 py-3">110045</td>
          <td class="px-4 py-3">Need a villa in South Delhi</td>
          <td class="px-4 py-3">
            <button onclick="deleteRow(this)" class="bg-red-500 hover:bg-red-600 text-white text-xs md:text-sm px-3 py-1 rounded-lg transition">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


</div>

<script src="./static/js/admin_scripts.js"></script>
</body>
</html>
